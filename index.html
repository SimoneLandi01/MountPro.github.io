
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountPro - Outdoor Explorer</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .leaflet-container { background: #09090b !important; }
        
        /* Modern Zoom Controls */
        .leaflet-touch .leaflet-control-zoom-in, 
        .leaflet-touch .leaflet-control-zoom-out {
            background-color: rgba(24, 24, 27, 0.9) !important; /* zinc-900 */
            color: #e4e4e7 !important; /* zinc-200 */
            border: 1px solid rgba(63, 63, 70, 0.5) !important; /* zinc-700 */
            width: 36px;
            height: 36px;
            line-height: 36px;
            font-size: 16px;
            border-radius: 8px !important;
            margin-bottom: 4px;
            backdrop-filter: blur(4px);
        }
        .leaflet-bar { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3) !important; border: none !important; }

        /* Modern Scale Control (Indicator) */
        .leaflet-control-scale-line {
            background: rgba(9, 9, 11, 0.75) !important; /* zinc-950/75 */
            border: 1px solid rgba(82, 82, 91, 0.4) !important; /* zinc-600 */
            border-top: none !important;
            color: #e4e4e7 !important; /* zinc-200 */
            border-radius: 0 0 6px 6px;
            padding: 4px 8px;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            text-shadow: none !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            margin-bottom: 10px !important;
            margin-left: 10px !important;
        }

        /* Dark Mode Tile Filters */
        .dark-tiles { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 overflow-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('MountPro SW Registered', reg.scope);
          }).catch(err => {
            console.log('SW Registration failed', err);
          });
        });
      }
    </script>
</body>
</html>
